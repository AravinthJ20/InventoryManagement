<body>
    <div class="main-content">
        <div class="image-container">
            <div class="text-overlay">
                <h1>Smart System</h1>
                <p></p>
                <p></p>
            </div>
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <!-- <form method="POST" action="/adminLoginTest">  -->
                <form id="loginForm" method="POST">

                    <label for="user">User ID</label>
                    <input type="text" name="user" id="user" required>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                    <div class="checkbox-container">
                        <input type="checkbox" id="showPass" onclick="showPassword()">
                        <span>Show Password</span>
                    </div>
                    <a href="/adminLoginTest">Change/Forgot Password?</a>
                    <button type="submit" class="button">Login</button>
                </form><br><br>
                <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-context="signin" data-ux_mode="popup"
                    data-callback="handleCredentialResponse" data-auto_prompt="false">
                </div>

                <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                    data-text="sign_in_with" data-size="large" data-logo_alignment="left">
                </div>

        </div>
    </div>

    <script>





        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const user = formData.get('user');
            const password = formData.get('password');

            try {
                const response = await fetch('/adminLoginTest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user, password })
                });

                const data = await response.json();

                if (response.status === 200 && data) {
                    // Store the token in localStorage
                    localStorage.setItem('admintoken', data);
                    console.log('token stored in local storage')

                    window.location.href = '/views/LandingPage.html';  // Redirect after successful login
                } else {
                    alert(data.error || "Login failed");
                }
            } catch (error) {
                console.error("Error during login:", error);
            }
        });

        function showPassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Use this token to authenticate the user on the server-side
        }
    </script>
</body>
