<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="home.css"> <!-- Link to your stylesheet -->
    <link rel="icon" href='/images/mylogo.jpg' type="image/x-icon">

    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

     
        h1{
          font-size:1em;
          text-align: center;
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .menu a {
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu a:hover {
            background-color: #3498db;
            color: white;
        }

        .intro {
            background-color: #fff;
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .intro h2 {
            margin-top: 0;
        }

        .intro p {
            line-height: 1.6;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="background-container" id="backgroundContainer"></div>
    <div class="container">
        <div class="header">
            <h1>ERP Mangament</h1>
        </div>
        
        <div class="menu">
            <a href="#">Dashboard</a>
            <a href="/views/Login.html">Supplier Login</a>
            <a href="#">Buyer Login</a>
            <a href="#">Supplier Regiseration</a>
        </div>

        <div class="intro">
            <h2>About Us</h2>
            <p>Welcome to our homepage! We are dedicated to providing excellent services to our customers.</p>
            <p>Explore our website to learn more about what we offer and how we can help you achieve your goals.</p>
        </div>
    </div>

    <script>
        const images = [
               '/images/home.jpg',
              '/images/otp.jpg',
               '/images/register.jpg'
        
        ];

        let currentIndex = 0;
        const backgroundContainer = document.getElementById('backgroundContainer');

        function changeBackgroundImage() {
            backgroundContainer.style.backgroundImage = `url(${images[currentIndex]})`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        setInterval(changeBackgroundImage, 5000); // Change image every 5 seconds
        window.onload = changeBackgroundImage;
    </script>
</body>
</html>
