<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <header style="text-align: center; background: #f5f5f5; padding: 20px;">
        <img src="{{schlogo}}" alt="Logo" style="max-width: 150px;">
    </header>
    <main style="padding: 20px;">
        <h2>{{userName}}</h2>
        <p>{{emailBody1}}</p>
        <p>{{emailBody2}}</p>
        <a href="{{templateValue.link}}" 
           style="display: inline-block; margin: 20px 0; padding: 10px 20px; color: white; background-color: #007BFF; text-decoration: none; border-radius: 5px;">
           View Shipment Details
        </a>
        <footer style="margin-top: 30px; font-size: 12px; color: gray;">
            <p>{{footer2}}</p>
            <p>{{remarks}}</p>
        </footer>
    </main>
</body>
</html>
